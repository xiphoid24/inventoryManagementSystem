<ui:composition template="../index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
    	Edit
    </ui:define>

	<ui:define name="header">
    	Edit
    </ui:define>

	<ui:define name="toolbar">
		<p:toolbarGroup align="left">
			<p:button outcome="/index" icon="ui-icon-home" value="Home" />
			<p:separator />
			<p:button outcome="list" icon="ui-icon-arrow-1-w" value="Item List" />
		</p:toolbarGroup>
	</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<p:panel id="panel" header="Edit">
				<p:messages id="message" globalOnly="true" autoUpdate="true"
					closable="true" />
				<h:panelGrid columns="3" cellpadding="3">

					<h:outputLabel for="id" value="Id:" />
					<h:outputText id="id" value="#{itemBean.selectedItem.id}" />
					<p:message for="id" display="text" />

					<h:outputLabel for="code" value="Code:" />
					<p:inputText id="code" value="#{itemBean.selectedItem.code}"
						placeholder="Code" required="true"
						requiredMessage="*Code is required" />
					<p:message for="code" display="text" />

					<h:outputLabel for="category" value="Category:" />
					<p:inputText id="category"
						value="#{itemBean.selectedItem.category}" placeholder="Category"
						required="true" requiredMessage="*Category is required" />
					<p:message for="category" display="text" />

					<h:outputLabel for="description" value="Description:" />
					<p:inputText id="description"
						value="#{itemBean.selectedItem.description}"
						placeholder="Description" required="true"
						requiredMessage="*Description is required" />
					<p:message for="description" display="text" />

					<h:outputLabel for="count" value="Count:" />
					<p:inputText id="count" value="#{itemBean.selectedItem.count}"
						placeholder="Count" required="true"
						requiredMessage="*Count is required" />
					<p:message for="count" display="text" />

					<h:outputLabel for="location" value="Location:" />
					<p:inputText id="location"
						value="#{itemBean.selectedItem.location}" placeholder="Location"
						required="true" requiredMessage="*Location is required" />
					<p:message for="location" display="text" />

					<h:outputLabel for="cost" value="Cost:" />
					<p:inputText id="cost" value="#{itemBean.selectedItem.cost}"
						placeholder="Cost" required="true"
						requiredMessage="*Cost is required" />
					<p:message for="cost" display="text" />

					<h:outputLabel for="price" value="Price:" />
					<p:inputText id="price" value="#{itemBean.selectedItem.price}"
						placeholder="Price" required="true"
						requiredMessage="*Price is required" />
					<p:message for="price" display="text" />

				</h:panelGrid>
				<p:commandButton icon="ui-icon-disk" value="Save" action="#{itemBean.save}" />
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
